<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

</head>
<body>
    <header>
        <h1>Juego del amigo secreto!</h1>
    </header>
    <main>
        <div class="container-flex">
            <div class="input-section">
                <h2>Agregar amigos</h2>
                <div class="input-container">
                    <input type="text" id="nombre" placeholder="Nombre del amigo">
                    <button id="agregar">Adicionar</button>
                </div>
                <button id="sortear" disabled>Sortear Amigo</button>
                <ul id="lista-amigos"></ul>
                <div id="resultado"></div>
            </div>
            <div class="image-section">
                <img src="/imagenes/imagen_amigosecreto.png" alt="Imagen del Amigo Secreto">
            </div>
        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
